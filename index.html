<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Contador de Letras e Palavras</title>
</head>
<body>
    <div class="container">
        <h1>Contador de letra e palavras</h1>
        <div class="field">
            <label for="input">Digite seu texto aqui:</label>
            <textarea name="input" id="input" rows="5"></textarea>
        </div>
        <div class="counter">0 caracter(es)</div>
        <button id="toggle">Contar palavras</button>
    </div>



<script src="script.js"></script>
</body>
</html>
